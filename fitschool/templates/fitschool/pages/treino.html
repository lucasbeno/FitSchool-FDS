<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>FitSchool - Treinos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">üèãÔ∏è FitSchool</div>

    <!-- Conte√∫do principal -->
    <main class="container">
        <h1>Seus Treinos</h1>
        <p>Aqui voc√™ pode visualizar e adicionar novos treinos.</p>

        <button class="btn-primary" onclick="showAddWorkout()">+ Adicionar Treino</button>

        <div id="workoutList" class="workout-list">

    <!-- Modal de adicionar treino -->
    <div id="addWorkoutModal" class="modal">
        <div class="modal-content">
            <h2>Adicionar Treino</h2>
            <form onsubmit="event.preventDefault(); addWorkout();">
                <label for="workoutName">Nome do treino:</label>
                <input type="text" id="workoutName" required>

                <label for="workoutDesc">Descri√ß√£o:</label>
                <textarea id="workoutDesc" rows="3" required></textarea>

                <div class="modal-actions">

                </div>
            </form>
        </div>
    </div>
</body>
