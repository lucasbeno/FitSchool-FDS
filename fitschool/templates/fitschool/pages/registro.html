{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - FitSchool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'usuario/css/style.css' %}">
</head>
<body>
    <div class="container">

        <!-- Modal de Registro como página principal -->
        <div class="modal" id="registerModal" style="display: flex;"> <!-- Já visível -->
            <form method="post" class="modal-content">
                {% csrf_token %}
                <div class="modal-header">
                    <h2>Criar Conta</h2>
                    <span class="close" onclick="window.location.href='/'">&times;</span>
                </div>

                <!-- Renderização automática do formulário Django -->
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary" style="width: 100%;">Criar Conta</button>
                <p style="text-align: center; margin-top: 1.5rem;">
                    Já tem uma conta? <a href="/" style="color: var(--primary);">Entrar</a>
                </p>
            </form>
        </div>

    </div>

    <script src="{% static 'usuario/js/script.js' %}"></script>
</body>
</html>
