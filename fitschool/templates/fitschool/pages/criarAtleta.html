{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitschool - Cadastro</title>
    <link rel="stylesheet" href="{% static 'css/stylecriarAtleta.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <h1>Fitschool</h1>
    </header>

    <main class="container">
        <form class="signup-form">
            <div class="form-header">
                <svg class="dumbbell-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor"><path d="M20.57 14.86L22 13.43L20.57 12L17 15.57L15.57 17L12 13.43L8.43 17L7 15.57L10.57 12L2 3.43L3.43 2L12 10.57L20.57 2L22 3.43L13.43 12L20.57 19.14L19.14 20.57L12 13.43L4.86 20.57L3.43 19.14L10.57 12L3.43 4.86L4.86 3.43L12 10.57L19.14 3.43L20.57 4.86L13.43 12L20.57 19.14V14.86Z" transform="rotate(45 12 12)"></path></svg>
                <h2>Cadastro</h2>
                 <svg class="dumbbell-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor"><path d="M20.57 14.86L22 13.43L20.57 12L17 15.57L15.57 17L12 13.43L8.43 17L7 15.57L10.57 12L2 3.43L3.43 2L12 10.57L20.57 2L22 3.43L13.43 12L20.57 19.14L19.14 20.57L12 13.43L4.86 20.57L3.43 19.14L10.57 12L3.43 4.86L4.86 3.43L12 10.57L19.14 3.43L20.57 4.86L13.43 12L20.57 19.14V14.86Z" transform="rotate(45 12 12)"></path></svg>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="apelido">Sobrenome</label>
                    <input type="text" id="apelido" name="apelido" required>
                </div>
                <div class="form-group">
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" name="idade" required>
                </div>
                 <div class="form-group">
                    <label for="peso">Peso (kg)</label>
                    <input type="number" id="peso" name="peso" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="altura">Altura (m)</label>
                    <input type="number" id="altura" name="altura" step="0.01" required>
                </div>
                <div class="form-group full-width">
                    <label for="objetivo">Objetivo Inicial</label>
                    <textarea id="objetivo" name="objetivo" rows="3"></textarea>
                </div>
            </div>

            <button type="submit" class="btn-submit">Cadastre-se</button>
            
            <p class="login-link">
                Já possui uma conta? <a href="#">Faça o login</a>
            </p>
        </form>
    </main>
    
</body>
</html>
