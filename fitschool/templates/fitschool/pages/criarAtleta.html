{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atleta | Fitschool</title>
    <link rel="stylesheet" href="{% static 'usuario/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="stylesheet" href="{% static 'usuario/css/styleAtleta.css' %}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Fitschool</h1>
        </header>

        <main class="card">
            <h2 class="card-title">
                <span class="dumbbell-icon">üèãÔ∏è</span>
                Cria√ß√£o de Atleta
                <span class="dumbbell-icon">üèãÔ∏è</span>
            </h2>
            
            <form id="athlete-form">
                
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="apelido">Apelido</label>
                    <input type="text" id="apelido" name="apelido">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="altura">Altura (cm)</label>
                        <input type="number" id="altura" name="altura" min="50" max="250" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="peso">Peso (kg)</label>
                        <input type="number" id="peso" name="peso" step="0.1" min="10" max="500" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" name="idade" min="1" max="120" required>
                </div>

                <div class="form-group">
                    <label for="objetivo">Objetivo Inicial</label>
                    <select id="objetivo" name="objetivo" required>
                        <option value="" disabled selected>Selecione um objetivo...</option>
                        <option value="ganho-massa">Ganho de Massa Muscular</option>
                        <option value="perda-peso">Perda de Peso/Emagrecimento</option>
                        <option value="melhora-condicionamento">Melhora no Condicionamento F√≠sico</option>
                        <option value="saude-geral">Sa√∫de e Bem-estar Geral</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">
                    CADASTRAR ATLETA
                </button>
            </form>

            <p class="login-link">
                <a href="#">Voltar para o Dashboard</a>
            </p>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
