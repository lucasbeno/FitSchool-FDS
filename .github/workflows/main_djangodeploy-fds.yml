name: Build, Test and Deploy Django App to Azure Web App - djangodeploy-FDS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1️⃣ Clona o repositório
      - uses: actions/checkout@v4

      # 2️⃣ Instala o Python
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Instala dependências + Chrome + Driver
      - name: Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt
          pip install selenium
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      # 4️⃣ Inicia o Django em background
      - name: Start Django server (background)
        run: |
          source antenv/bin/activate
          python manage.py migrate
          nohup python manage.py runserver 127.0.0.1:8000 > server.log 2>&1 &
          sleep 10

      # 5️⃣ Executa o teste automatizado com Selenium (modo headless)
      - name: Run Selenium automated test (headless)
        run: |
          source antenv/bin/activate
          python teste_com_asserts.py
        env:
          DISPLAY: ":99"

      # 6️⃣ Faz upload do código para o job de deploy
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 7️⃣ Baixa o artefato do build
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      # 8️⃣ Faz login na Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F396C5840AFA4458B82074EB21B7AB21 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_95FF6B76147E4A7CAC38E88C1B41CA3B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D35405994ECE4FF1881BFDAAEC2875D9 }}

      # 9️⃣ Faz o deploy pro WebApp
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'djangodeploy-FDS'
          slot-name: 'Production'
